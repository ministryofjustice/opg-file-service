---
version: "3.6"

services:
  file_service:
    image: file_service:latest
    build: .
    ports:
      - 8000:8000
    env_file:
      - docker-compose.env
  localstack:
    image: localstack/localstack:1.4.0
    environment:
      DEFAULT_REGION: eu-west-1
      HOSTNAME_EXTERNAL: localstack
      SERVICES: s3,dynamodb,secretsmanager
    ports:
      - 4566:4566
    volumes:
      - "./scripts/localstack:/docker-entrypoint-initaws.d"
  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON: /tmp/openapi.yml
    volumes:
      - ./docs/openapi/openapi.yml:/tmp/openapi.yml
    ports:
      - 8383:8080
  swagger-generate:
    image: quay.io/goswagger/swagger
    environment:
      GO111MODULE: "off"
      GOPATH: /go
    volumes:
      - ./:/go/src
    working_dir: /go/src
    entrypoint: ["swagger", "generate", "spec", "-o", "/go/src/docs/openapi/openapi.yml", "--scan-models"]
  wait-for-it:
    image: wait-for-it
    build: ./wait-for-it
