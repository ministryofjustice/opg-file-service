---
version: "3.6"

services:
  file_service:
    build: .
    ports:
      - 8000:8000
    env_file:
      - docker-compose.env
  localstack:
    image: localstack/localstack:0.10.5
    environment:
      DEFAULT_REGION: eu-west-1
      HOSTNAME_EXTERNAL: localstack
      SERVICES: s3,dynamodb
      DATA_DIR: /tmp/localstack/data
    volumes:
      - './tmp:/tmp/localstack'
